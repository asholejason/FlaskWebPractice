{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flask - User{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>所有用户</h1>
</div>

<div>
    <table class="table table-striped table-hover table-responsive">
        <tr>
            <th>序号</th>
            <th>电子邮箱</th>
            <th>用户名</th>
            <th>角色</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role.name }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
