{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flask - User{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>User Table</h1>
</div>

<div>
    <table class="table table-striped table-hover table-responsive">
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>name</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.username }}</td>

        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
